 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

 {% for data in response %}
<div class="card text-white bg-dark mb-3" style="max-width: 20rem;">
        <div class="card-header">Dr.{{data['fname']}}</div>
        <div class="card-body">
            <h4 class="card-title">{{data['fname']}} {{data['lname']}}</h4>
            <p class="card-text">
                <img src="{{data['img']}}" style="width:160px;height:200px;">
                <span class="item-attributes"><strong>Contact Email: </strong></span>{{data['email']}}<br>
                <span class="item-attributes"><strong>Qualifications: </strong></span>{{data['qualifications']}}<br>
                <span class="item-attributes"><strong>About Dr.{{data['fname']}} </strong></span>{{data['description']}}<br>
            </p>
        </div>
    </div>
 {%end%}
