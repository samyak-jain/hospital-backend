  <div class="container">
    <div class="card card-register mx-auto mt-5 bg-dark ">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form class="was-validated" id="regis" method="post">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">First name</label>
                <input name="fname" class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Enter first name" required>
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Last name</label>
                <input name="lname" class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Enter last name" required>
              </div>
            </div>
          </div>
          <div class="form-group">
              <div class="form-row">
                  <div class="col-md-6">
                    <label for="exampleInputEmail1">Email address</label>
                    <input name="email" class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                  </div>
                  <div class="col-md-6">
                    <label for="exampleInputEmail1">Username</label>
                    <input name="user" class="form-control" id="username" type="text" placeholder="Enter your Username" required>
                  </div>
          </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">Password</label>
                <input name="pass" class="form-control" id="exampleInputPassword1" type="password" placeholder="Password" required>
              </div>
              <div class="col-md-6">
                <label for="exampleConfirmPassword">Confirm password</label>
                <input name="cpass" class="form-control" id="exampleConfirmPassword" type="password" placeholder="Confirm password" required>
              </div>
            </div>
          </div>
            <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <label for="exampleInputPassword1">Address</label>
                  <textarea name="address" class="form-control" id="TA" rows="3" required></textarea>
              </div>
            </div>
          </div>
            <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <label for="img">Enter a valid Profile Image </label>
                  <input type="text" class="form-control" id="img" name="img" value="">
              </div>
            </div>
          </div>
            <div class="form-group">
            <div class="form-row">
            <div class="col-md-4">
                <label for="doc">patient </label>
                <input name="portal" class="form-control" type="radio" value="1" id="doc" required>
            </div>
                <div class="col-md-4">
                <label for="pat">doctor </label>
                <input name="portal" class="form-control" type="radio" value="0" id="pat" required>
                </div>
              </div>
            </div>
            <div id="docsel" style="{display: none;}">
            <div class="form-group">
            <div class="form-row">
                <div class="col-md-6">
                    <label for="specialize">What do you specialize in? </label>
                    <select class="custom-select" id="specialize" name="specialization" required>
                    <option value="ent">ENT</option>
                    <option value="physician">physician</option>
                    <option value="orthodontist">orthodontist</option>
                    <option value="cardiologist">cardiologist</option>
                    <option value="neurologist">neurologist</option>
                    <option value="psychiatrist">psychiatrist</option>
                </select>
              </div>
            </div>
            </div>
            <div class="form-group">
            <div class="form-row">
                <div class="col-md-12">
                    <label for="rome">Tell us more about yourself</label>
                    <textarea id="rome" placeholder="What is it that made you a doctor?" class="form-control" name="description" required></textarea>
              </div>
            </div>
            </div>
            <div class="form-group">
            <div class="form-row">
                <div class="col-md-12">
                    <label for="quali">What are your qualifications?</label>
                    <textarea id="quali" placeholder="Qualifications" class="form-control" name="qualifications" required></textarea>
              </div>
            </div>
            </div>
        </div>
            <div class="form-group" id="patsel">
            <div class="form-row">
                <div class="col-md-12">
                    <label for="history">Please Enter your previous History:</label><br>
                    <small>This is so that the doctor has better understanding of your situation.</small>
                    <textarea id="history" placeholder="E.g. your allergies, reccuring symptopms etc." class="form-control" name="history" required></textarea>
              </div>
            </div>
            </div>
          <input type="submit" class="btn btn-primary btn-block" value="Register">
        </form>
          </div>
        <div class="text-center">
          <a class="d-block small mt-3" href="/login">Login Page</a>
          <a class="d-block small" href="#">Forgot Password?</a>
        </div>
      </div>
    </div>

  </div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<script type="text/javascript">
    $().ready(function() {
  // Initialize form validation on the registration form.
  // It has the name attribute "registration"
  $("#regis").validate({
      errorClass: "error",
    // Specify validation rules
    rules: {
      // The key name on the left side is the name attribute
      // of an input field. Validation rules are defined
      // on the right side
      fname: "required",
      lname: "required",
      email: {
        required: true,
        // Specify that email should be validated
        // by the built-in "email" rule
        email: true
      },
      pass: {
        required: true,
        minlength: 5
      },
      cpass:{
          required: true,
          equalTo: "#exampleInputPassword1"
      }
    },
    // Specify validation error messages
    messages: {
      fname: "Please enter your firstname.",
      lname: "Please enter your lastname.",
      pass: {
        required: "Please provide a password.",
        minlength: "Your password must be at least 5 characters long."
      },
      email: "Please enter a valid email address.",
      cpass: "Passwords do not match."
    },
    // Make sure the form is submitted to the destination defined
    // in the "action" attribute of the form when valid
    submitHandler: function(form) {
      form.submit();
    }
  });
});
    $("#docsel").hide();
    $("#patsel").hide();
    $("#pat").click(function () {
          $("#docsel").show();
        $("#patsel").hide();
    });

    $("#doc").click(function () {
       $("#docsel").hide()
        $("#patsel").show()
    });

 </script>
